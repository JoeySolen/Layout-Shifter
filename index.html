<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Shifter</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    <header>
        <div class="identity">
            <div class="logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="title">
                <h1>Título de mi sitio</h1>
            </div>
        </div>
        <div class="menu">
            <i class="las la-bars"></i>
        </div>
    </header>

    <main class="container">
        <aside class="c1">
            <div class="menu-list">
                <ul>
                    <li>Inicio</li>
                    <li>Proyectos</li>
                    <li>Blog</li>
                </ul>
            </div>
        </aside>
        <section class="c2" id="banner">
            <div class="c5">Soy un banner</div>
            <div class="c6">Soy un párrafo</div>
        </section>

        <section class="c2">
            <div class="c3">Soy un banner</div>
            <div class="c4">Soy un párrafo</div>
        </section>

        <section class="c2">
            <div class="c3">Soy un banner</div>
            <div class="c4">Soy un párrafo</div>
        </section>

    </main>
    <footer>Soy el pie de página</footer>
</body>
</html>
